<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1305df82cf.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icono.png">
    <link rel="shorcut icon" href="carretilla.png">

    <title>Marketplaze - Registrarse</title>
</head>

<body>
    <form class="Formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                    <input type="text"placeholder="Ingrese su nombre de usuario" name="username"id="username" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                    <input type="text"placeholder="Ingrese su nombre" name="nombre"id="nombre" required>
                    
            </div>
            <div class="input-contenedor">
                <i class="fas fa-venus-mars icon"></i>               
                    <select name="Género" id="gender">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>                    
            </div>
            <div class="input-contenedor">
                <i class="fas fa-at icon"></i>                     
                    <input type="email"placeholder="Ingrese su correo" name="mail"id="mail" required>
                    
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>                    
                <input type="password"placeholder="Ingrese su contraseña" name="contraseña"id="contraseña" required>
                    
            </div>
            <button type="button"  onclick=""class="button">Registrarse</button>
            <p>Al registrarse, aceptas nuestras condiciones de uso y Política
                de privacidad.</p>
            <p><a class = "link"href="index.html"> Regresar</a></p> 
        </div>
    </form>
</body>


</html>
